services:
  api:
    build:
      args:
      - NODE_ENV=development
      context: api
      target: development
    command: npm run start-watch
    env_file: "./api/.env"
    environment:
      - NODE_ENV=development
    ports:
      - 80:80
      - 9229:9229
      - 9230:9230
    volumes:
      - ./api/src:/code/src:ro
      - ./api/package.json:/code/package.json
      - ./api/package-lock.json:/code/package-lock.json
      - back-notused:/opt/app/node_modules
    networks:
      - public
      - private
    depends_on:
      - db
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - private
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
  react:
    build:
      context: react
      target: development
      secrets:
        - npmrc
    ports:
      - 3000:3000
    volumes:
      - ./react/src:/code/src
      - /code/node_modules
    networks:
      - public
    depends_on:
      - api
networks:
  public:
  private:
volumes:
  back-notused:
  db-data:
secrets:
  db-password:
    file: secrets/db_password.txt
  npmrc:
    file: secrets/.npmrc
